<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center space-y-4">

<!-- Back Button (redirects to index.html) -->
<button onclick="location.href='../../../index.html'" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
  ‚Üê Back to Home
</button>


  <div class="w-full max-w-md bg-white p-6 rounded-2xl shadow-md text-center space-y-4">
    <h2 id="profilename" class="text-xl font-medium text-gray-800"></h2>
    <p id="profileemail" class="text-sm text-gray-600"></p>
    <p id="createddate" class="text-xs text-gray-500"></p>

    <div class="space-y-2">
      <input type="text" id="newname" placeholder="New Display Name" class="w-full px-4 py-2 border border-gray-300 rounded-lg" />
      <button id="updatename" class="w-full bg-gray-800 text-white py-2 rounded-lg hover:bg-gray-700">Update Name</button>
    </div>

    <div class="space-y-2">
      <input type="password" id="newpassword" placeholder="New Password" class="w-full px-4 py-2 border border-gray-300 rounded-lg" />
      <button id="changepassword" class="w-full bg-gray-800 text-white py-2 rounded-lg hover:bg-gray-700">Change Password</button>
    </div>

    <button id="deleteaccount" class="w-full bg-gray-200 text-gray-800 py-2 rounded-lg hover:bg-gray-300">Delete Account</button>
    <button id="logoutbtn" class="w-full bg-gray-100 text-gray-700 py-2 rounded-lg hover:bg-gray-200">Log Out</button>

    <div id="alertbox" class="hidden mt-4 p-3 text-white text-center rounded-lg bg-blue-500"></div>
  </div>

  <script type="module" src="profile.js"></script>
</body>
</html>
