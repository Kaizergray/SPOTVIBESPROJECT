<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpotVibes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Flatpickr CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<!-- Flatpickr JS -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

</head>
<body class="bg-white text-gray-900">
  <!-- Header -->
  <header class="flex items-center justify-between px-6 py-4 border-b shadow-sm">
    <div class="flex items-center space-x-4">
      <img src="src/images/Spot_Vibes_Logo_without_Text.png" alt="Logo" class="h-8">
      <nav class="hidden md:flex space-x-6 text-sm font-medium">
        <a href="#" class="border-b-2 border-black pb-1">Homes</a>
        <a href="#" class="text-gray-500">Experiences</a>
        <a href="#" class="text-gray-500">Services</a>
      </nav>
    </div>
    <div class="flex items-center space-x-4">
<a href="src/resortOwners/resortOwnersSignupLogin/resortOwnersSignupLogin.html" class="text-sm font-medium hover:underline">Become a Host</a>
<a href="src/users/userSignUpLogin/userSignupLogin.html" class="text-sm font-medium hover:underline">Sign Up</a>
      <button class="w-9 h-9 rounded-full hover:bg-gray-100">üåê</button>
      <button class="w-9 h-9 rounded-full hover:bg-gray-100">‚ò∞</button>
    </div>
  </header>

<!-- Search Bar -->
<section class="flex justify-center mt-6">
  <div class="flex w-full max-w-4xl rounded-full shadow-md border px-6 py-3 space-x-4 items-center">
    <input
      type="text"
      id="searchInput"
      placeholder="Where"
      class="flex-grow outline-none"
    />
    <button
      onclick="filterResortsByName(document.getElementById('searchInput').value)"
      class="bg-red-500 text-white p-2 rounded-full"
    >
      üîç
    </button>
  </div>
</section>


  <!-- Listings Section -->
  <main class="px-6 py-10 space-y-10">
    <section>
      <h2 class="text-xl font-semibold mb-4">All Resorts &rarr;</h2>
      <div id="resortsContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <!-- Resort cards will be injected here by JS -->
      </div>
    </section>
  </main>

  <!-- Resort Info Modal -->
  <div id="resortModal" class="fixed inset-0 z-50 hidden bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white rounded-lg overflow-hidden shadow-xl max-w-md w-full mx-4">
      <img id="modalImage" src="" alt="Resort Image" class="w-full h-64 object-cover" />
      <div class="p-4 space-y-2">
        <h3 id="modalName" class="text-lg font-semibold"></h3>
        <p id="modalAddress" class="text-sm text-gray-600"></p>
        <p id="modalPrice" class="text-sm font-medium text-red-600"></p>
        <p id="modalDescription" class="text-sm text-gray-800"></p>
        <div class="flex justify-between mt-4">
          <button onclick="openBookingModal()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Book Now</button>
          <button onclick="closeModal()" class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-700">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Booking Modal -->
  <div id="bookingModal" class="fixed inset-0 z-50 hidden bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md mx-4">
      <h2 class="text-lg font-semibold mb-4">Book This Resort</h2>
      <form id="bookingForm" class="space-y-4">
        <input type="text" id="guestName" placeholder="Your Name" required class="w-full border px-3 py-2 rounded" />
        <input type="email" id="guestEmail" placeholder="Your Email" required class="w-full border px-3 py-2 rounded" />
        <input type="text" id="checkInDate" placeholder="Check-in Date" required class="w-full border px-3 py-2 rounded" />
        <input type="text" id="checkOutDate" placeholder="Check-out Date" required class="w-full border px-3 py-2 rounded" />
        <input type="number" id="numGuests" placeholder="Number of Guests" required min="1" class="w-full border px-3 py-2 rounded" />
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 w-full">Confirm Booking</button>
        <button type="button" onclick="closeBookingModal()" class="w-full text-gray-600 hover:underline mt-2">Cancel</button>
      </form>
      <p id="bookingMessage" class="text-sm text-green-600 mt-2 hidden">Booking successful!</p>
    </div>
  </div>


  <!-- Firebase and Script -->
  <script type="module" src="index.js"></script>
</body>
</html>
